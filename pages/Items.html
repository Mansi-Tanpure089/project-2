<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
    <link rel="icon"
     href="./../img/favicon.png" 
     type="image/png">
 <link rel="stylesheet"
 href="./../css/style.css">
   
 <link rel="stylesheet"
 href="./../css/items.css">
</head>
<body>
   <h1 class="text-center fs-50">
    <i><u><b>Explore Items</b></u></i>
   </h1>

   <div class="item-container">

    <div class="item-card">
        <img src="./../img/papaya.png" alt="papaya"
        class="img-card">
        <h2 class="item-title">papaya</h2>
<p class="item-description">
    papaya is good for health.
</p>

<p>
    price:30rs/-kg
</p>
        <button class="item-order-btn">
            order Now
        </button>
    </div>
   </div>

   <div class="item-container">

    <div class="item-card">
        <img src="./../img/orange.png" alt="orange"
        class="img-card">
        <h2 class="item-title">orange</h2>
<p class="item-description">
    orange is good for health.
</p>

<p>
    price:60rs/-kg
</p>
        <button class="item-order-btn">
            order Now
        </button>
    </div>
   </div>

   <div class="item-container">

    <div class="item-card">
        <img src="./../img/pineapple.png" alt="pineapple"
        class="img-card">
        <h2 class="item-title">pineapple</h2>
<p class="item-description">
    pineapple is good for health.
</p>

<p>
    price:40rs/-kg
</p>
        <button class="item-order-btn">
            order Now
        </button>
    </div>
   </div>

</body>
</html>
